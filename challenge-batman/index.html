<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Traçar Rota</title>

      <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDlca0BpH2yPixaztnuHFk71kxXSBFS2Kw"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
  </head>
  
<body class="container">

  <h2 class="text-center">Digite as coordenadas do vilão</h2>
    <form action="" method="post" id="inputCoordenadasVilao" class="form-inline col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-xs-12">
      <div class="form-group col-sm-5 col-md-5">
        <label for="">Latitude : </label>
        <input type="text" name='latitude' id="litudeVilao" class="form-control">
      </div>
      <div class="form-group col-sm-5 col-md-5">
        <label for="">Logitude : </label>
        <input type="text" name='logitude' id="longitudeVilao" class="form-control">
      </div>
      <button type="submit" class="btn btn-default" id="enviarDados">Enviar Dados</button>
      <!-- <input type="submit" value="Enviar Dados"> -->
    </form>
    <div class="clearfix"></div>
    <div class="row" id="linhaGeral">      
      <div class="col-lg-12 col-md-12" id="containerMapa">
        <div id="map_content"></div>
      </div>
    </div>
  
</body>
<script src="js/scripts.js"></script>

</html>
